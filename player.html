<body>

    <div id="container">

        <div id="myCarousel" class="carousel slide" data-interval="false" data-wrap="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner ">
                <div class="item active">
                    <div id="bg-image0" class="bg-image-blur"></div>
                    <a href="https://www.adorilabs.com" target="_blank">
                        <img id="img-id" class="img-responsive center-block" src="images/covers/cover.png" alt="ADORI">
                        <div class="carousel-caption">
                            <h3></h3>
                        </div>
                    </a>
                </div>
            </div>
            <a id="left-carousel" class="left carousel-control" data-target="#myCarousel">
                <span class="icon-prev"></span>
            </a>
            <a id="right-carousel" class="right carousel-control" data-target="#myCarousel">
                <span class="icon-next"></span>
            </a>

        </div>


        <div id="audio-player" class="noselect medium-overlay">

            <div id="audio-info">
                <h5 class="title ">Title</h5>
                <span id="list-icon" class="sound-wave">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </span>
            </div>

            <div id="vol">
                <span class="glyphicon glyphicon-volume-down voldn"></span>
                <input id="volume" type="range" min="0" max="10" value="5" />
                <span class="glyphicon glyphicon-volume-up volup"></span>
            </div>

            <div id="tracker">
                <div class="audioplayer-time audioplayer-time-current">00:15</div>
                <div class="audioplayer-bar">
                    <div class="audioplayer-bar-loaded" style="width: 0%;"></div>
                    <div class="audioplayer-bar-played" style="width: 0%;"></div>
                    <div class="audioplayer-bar-inner ">
                        <!-- <div class="audioplayer-tag audioplayer-tag-active" style="bottom: 60%; left: 80%;"></div>>
						<div class="audioplayer-tag" style="bottom: 60%; left: 20%;"></div>> -->
                    </div>
                </div>
                <div class="audioplayer-time audioplayer-time-duration">00:56</div>
            </div>


            <div id="buttons" class="btn-block">
                <span>
                    <!-- <button id="prev"></button> -->
                    <!-- <share-button type="button" class="btn player-btn icon icon-share " id="tag"></share-button> -->
                    <button type="button" class="btn share-button player-btn btn_small icon icon-share" id="tag">
                    </button>
                    <button type="button" class="btn player-btn btn_small" id="prev"><i
                            class="material-icons">replay</i></button>
                    <button type="button" class="btn player-btn btn_large icon icon-play" id="play"></button>
                    <button type="button" class="btn player-btn btn_large icon icon-pause" id="pause"></button>
                    <button type="button" class="btn player-btn btn_small icon-flipped" id="next"><i
                            class="material-icons">replay</i></button>
                    <button type="button" class="btn player-btn btn_small icon icon-th" id="settings"></button>
                </span>
            </div>

        </div>

        <!-- <footer1>
		<p><p class="ts-xs ta-left">Copyright © 2019 Adori Labs, Inc. All rights reserved.</p></p>
	</footer1> -->
        <div class="media logo" style="color:white;">
            <div class="media-left media-top">
                <!-- <a href="https://www.adorilabs.com" target="_blank"> -->
                <img src="images/iphone-icon_24.png" onclick="openAdori()" class="media-object" style="width:24px;">
                <!-- </a> -->
            </div>
            <div class="media-body">
                <h7 class="media-heading"> Powered by </h7>
                <p>Adori Labs, Inc.</p>
            </div>
        </div>
        <!-- <div class="adoriid" style="position: absolute; color:gray!important; text-align:center;  bottom: 0px;  width: 100%;" >  <p><var id="adoriid">adoriid</var></p>   </div>  -->

    </div>




    <div id="classModal" class="modal fade bs-example-modal-sm " tabindex="-1" role="dialog" aria-labelledby="classInfo"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" style="padding:0 auto;" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h5 class="modal-title" id="classModalLabel">
                        <b>Featured Episodes <span>
                                <h6> Adoriid: <var id="adoriid">adoriid</var> uid: <var id="uid">uid</var></h6>
                            </span> </b>
                    </h5>
                </div>
                <div class="form-group" style=" margin:0 auto;">
                    <input class="form-control input-sm btn-outline-black" id="inputsm" type="number" pattern="[0-9]*"
                        style="width:30%; height:22px;   margin:0 auto;" placeholder="Enter AdoriId">
                </div>

                <div class="modal-body ">
                    <table id="featured_table" class="table table-hover responsive display  " width="100%"
                        cellspacing="0"></table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-outline-black "
                        data-dismiss="modal">Cancel</button>
                    <button type="submit" onclick="form_submit()" class="btn btn-primary btn-outline-black "
                        data-dismiss="modal">Fetch</button>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="share-bar"></div> -->

    <script src="js/main.js"></script>
